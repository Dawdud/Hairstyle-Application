<form (submit)="loginUser($event)">
  <div class="input">
    <label>Użytkownik: </label>
    <input type="text" name="loginName">
  </div>
  <div class="input">
    <label>Hasło: </label>
    <input type="password" name="password">
  </div>
  <input class="btn btn-success input-submit" type="submit" value="Zaloguj">

</form>

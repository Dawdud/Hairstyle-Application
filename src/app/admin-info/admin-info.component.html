<app-navbar></app-navbar>


<div class="container admin-container">
  <h2>Witaj Admin!</h2>
</div>

<div class="container table-box">
<div class="row">
  <div class="col-sm-6">
    <h3>Rezerwacje</h3>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Email użytkownika</th>
        <th>Dzień</th>
        <th style="width: 150px">Godzina</th>
        <th>Fryzjer</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let reservation of reservations | async">
        <td>{{ reservation.name }}</td>
        <td>{{ reservation.date }}</td>
        <td>{{ reservation.time }}</td>
        <td>{{ reservation.employee }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="col-sm-6">
    <h3>Wiadomości od użytkowników</h3>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Od</th>
        <th>Email:</th>
        <th style="width: 600px">Treść wiadomości</th>
        <th style="text-align: center">Skasuj</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let message of messagesWid | async">
        <td>{{ message.from }}</td>
        <td>{{ message.email }}</td>
        <td class="td-dluga">{{ message.message }}</td>
        <td class="deleteTd"><i class="glyphicon glyphicon-remove" (click)="delete(message)"></i></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</div>


<BR><BR><BR>
<div class="container">
  <button class="btn btn-danger" (click)="logout()">Wyloguj</button>
</div>
